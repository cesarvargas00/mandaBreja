<html>
<head>
	<title>MandaBreja-Prototipo</title>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body style="text-align: center;">
	<header>
		<h1 style="font-family: Oswald; font-size: 5em;">Mandabreja</h1>
		<p style="font-family: Oswald,Arial,sans-serif;">Clique na breja pra pedir breja:</p>
	</header>

	<div>
		<img src="img/breja.png" alt="breja">
	</div>
	<div>
		<span id="counter" style="font-size: 10em;"></span>
	</div>
	<div style="color:#468847;background-color: #dff0d8;border-radius: 4px;text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);width: 300px;margin:auto;"><span id="pedido" style="font-size: 2em;">Pedido Efetuado!</span></div>
	<div style="font-style: italic" id="timer"></div>
	<script type="text/javascript">
		$( document ).ready(function() {

			$("#pedido").hide()

			var counter = 0
			var clock = 10
			var interval = 0

			function timerClock(){
				interval = window.setInterval(function () {
					if (clock > 1){
						clock -= 1
						$("#timer").html(clock + " segundos")
					} else {
						window.clearInterval(interval)
						$("#timer").fadeOut('fast')
						$("#counter").fadeOut('fast')
						$("#pedido").delay(500).fadeIn('slow')
					}
	    		}, 1000)
	    	}

  			$("img").click(function(event) {
  				if (clock != 0){
  					window.clearInterval(interval)
  					$("#counter").html(" X " + ++counter)
  					clock = 10
  					$("#timer").html(clock + " segundos")
  					timerClock()
  				}
  			})
		})
	</script>
</body>
</html>

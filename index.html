<html>
<head>
	<title>MandaBreja-Prototipo</title>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
</head>
<body style="text-align: center;">
	<header>
		<h1>mandaBreja prot√≥tipo</h1>
		<p>Clique na breja pra pedir breja:</p>
	</header>

	<div>
		<img src="img/breja.png" alt="breja">
	</div>
	<div>
		<span id="counter" style="font-size: 10em;"></span>
	</div>
	<div><span id="pedido" style="font-size: 4em;">Pedido Efetuado!</span></div>
	<div id="timer"></div>
	<script type="text/javascript">
		$( document ).ready(function() {

			$("#pedido").hide()

			var counter = 0
			var clock = 10
			var interval = 0

			function timerClock(){
				interval = window.setInterval(function () {
					if (clock > 1){
						clock -= 1
						$("#timer").html(clock + " segundos")
					} else {
						window.clearInterval(interval)
						$("#timer").fadeOut('fast')
						$("#counter").fadeOut('fast')
						$("#pedido").fadeIn('slow')
					}
	    		}, 1000)
	    	}

  			$("img").click(function(event) {
  				if (clock != 0){
  					window.clearInterval(interval)
  					$("#counter").html(" X " + ++counter)
  					clock = 10
  					$("#timer").html(clock + " segundos")
  					timerClock()
  				}
  			})
		})
	</script>
</body>
</html>
